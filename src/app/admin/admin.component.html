<div class="card">
  <div class="card-header">
    <h3 style="text-align: center">Login Page</h3>
  </div>
  <div class="card-body">
    <form method="post" [formGroup]="loginForm"  (submit)='onLogin()'>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" [formControl]="emailControl" class="form-control" id="email" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" [formControl]="passwordControl" class="form-control" id="password" placeholder="Password">
      </div>
      <button type="submit" [disabled]="" class="btn btn-primary">Login</button>
    </form>
  </div>
</div>
