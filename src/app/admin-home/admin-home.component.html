<app-admin-header></app-admin-header>
<div class="container">
  <div style="text-align: center; margin-top: 5%">
    <h3>Games</h3>
  </div>
  <div class="row" style="text-align: center; margin-top: 50px">
    <div class="col-sm-4" *ngFor="let game of games">
      <div>
        <a [routerLink]="[game.type,game.name]" class="nav-link"><p>{{game.name}}</p></a>
      </div>
    </div>
  </div>
</div>
